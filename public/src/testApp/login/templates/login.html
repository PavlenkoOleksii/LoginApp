    <form name="form"  class="form-signin"  ng-submit="login()" role="form">
        <div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input  placeholder="username" style="height: 30px" type="text" name="username" id="username" class="form-control" ng-model="username" required />

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">

        </div>
